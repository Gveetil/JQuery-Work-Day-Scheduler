<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- link to css file -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <div class="container">
      <h1 class="display-3 col-12">Work Day Scheduler</h1>
      <p class="lead col-12">A simple calendar app for scheduling your work day</p>
      <!-- Current date and navigation buttons -->
      <div class="row no-gutters">
        <div class="col-2 col-md-3 col-lg-4 p-0 text-right">
          <button class="btn btn-primary btn-rounded" id="previous"><i class='fa fa-chevron-left'></i></button>
        </div>
        <div id="currentDay" class="lead col-8 col-md-6 col-lg-4 pt-sm-2"></div>
        <div class=" col-2 col-md-3 col-lg-4 p-0 text-left">
          <button class="btn btn-primary btn-rounded" id="next"><i class='fa fa-chevron-right'></i></button>
        </div>
      </div>
    </div>
  </header>
  <div class="container" id="timeblockContainer">
    <!-- Timeblocks go here -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Link to javascript files -->
  <script src="assets/script/task-helper.js"></script>
  <script src="assets/script/script.js"></script>
</body>

</html>
